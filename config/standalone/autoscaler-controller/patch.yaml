apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - --leader-elect
            - --leader-election-id=aibrix-pod-autoscaler-controller
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=0
            - --controllers=pod-autoscaler-controller
            - --disable-webhook

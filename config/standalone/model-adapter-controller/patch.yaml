apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - --leader-elect
            - --leader-election-id=aibrix-model-adapter-controller
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=0
            - --controllers=model-adapter-controller